spring:
  datasource:
    url: jdbc:mysql://localhost:3306/order-microservice?serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
